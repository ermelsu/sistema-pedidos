
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido de Material</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="carregarProdutos(); carregarUltimoPedido();">
  <div class="container">
    <header class="header">
      <h1>Pedido de Material</h1>
      <a href="index.html" class="btn-sair">Sair</a>
    </header>
    <main>
      <div id="ultimo-pedido" style="margin-bottom: 2rem;"></div>
      <form id="pedido-form">
        <input type="text" id="nome" placeholder="Seu nome" required />
        <input type="text" id="setor" placeholder="Setor" required />
        <input type="date" id="dataUso" required />
        <div id="produtos"></div>
        <button type="submit">Enviar Pedido</button>
      </form>
    </main>
  </div>
  <script src="auth.js"></script>
</body>
</html>
