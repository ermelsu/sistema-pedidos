<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicita√ß√£o de Material</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formul√°rio de Pedido</h1>
  </header>

  <main class="login-container">
    <div class="login-card">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome" required>

      <label for="setor">Setor:</label>
      <input type="text" id="setor" placeholder="Setor" required>

      <label for="data">Data de uso:</label>
      <input type="date" id="data" required>

      <label>Selecione os materiais desejados:</label>
      <div id="produtos"></div>

      <button onclick="enviarPedido()">Enviar Pedido</button>
    </div>
  </main>

  <script>
    const API_URL = "https://script.google.com/a/macros/faculdadececape.edu.br/s/AKfycbzgQyknBpnzz7X-sdVpg2nc6_b_zJRouENAJx-XgKR2VmLnzdy_cO_VTfPXsSJKE2XtQg/exec";

    function carregarProdutos() {
      fetch(`${API_URL}?action=getProdutos`, { method: 'POST' })
        .then(res => res.text())
        .then(json => {
          const lista = JSON.parse(json);
          const container = document.getElementById('produtos');
          lista.slice(1).forEach(item => {
            const label = document.createElement('label');
            label.innerHTML = `<input type='checkbox' value='${item[0]}'> üçÄ ${item[0]}`;
            container.appendChild(label);
          });
        });
    }

    function enviarPedido() {
      const nome = document.getElementById('nome').value;
      const setor = document.getElementById('setor').value;
      const data = document.getElementById('data').value;
      const selecionados = [...document.querySelectorAll('#produtos input:checked')].map(e => e.value);
      const itens = selecionados.join(', ');

      if (!nome || !setor || !data || selecionados.length === 0) {
        alert('Preencha todos os campos e selecione ao menos um item.');
        return;
      }

      const params = new URLSearchParams({
        action: 'enviarPedido',
        nome, setor, data, itens
      });

      fetch(`${API_URL}?${params.toString()}`, { method: 'POST' })
        .then(res => res.text())
        .then(r => {
          if (r === 'sucesso') {
            window.location.href = `status.html?nome=${encodeURIComponent(nome)}`;
          } else {
            alert('Erro ao enviar pedido.');
          }
        });
    }

    carregarProdutos();
  </script>
</body>
</html>
