
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Pedido</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="carregarProdutos()">
  <header>
    <h1>Formulário de Pedido</h1>
    <a href="index.html" class="btn-voltar">↩ Sair</a>
  </header>
  <main>
    <form id="pedido-form">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="text" name="setor" placeholder="Setor" required />
      <input type="date" name="data" required />
      <p>Selecione os materiais desejados:</p>
      <div id="produtos"></div>
      <button type="submit">Enviar Pedido</button>
    </form>
  </main>
  <script src="auth.js"></script>
</body>
</html>
